language: php
sudo: false
git:
  depth: false
env:
  global:
  - TOOLS_DIR=/tmp/tools
  - PACKER_VERSION=1.2.2
  - TERRAFORM_VERSION=0.11.7
  - AWS_REGION=eu-west-3
  - secure: 
  - secure: 

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y jq
php:
- '7.1'
script: php --version
before_deploy:
- bash scripts/install_packer.sh
- bash scripts/install_terraform.sh
- export PATH=$PATH:$TOOLS_DIR/bin
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/build2deploy.sh $TRAVIS_BUILD_DIR $TRAVIS_COMMIT $TRAVIS_BUILD_ID
    $TRAVIS_BUILD_NUMBER
  on:
    branch: master
